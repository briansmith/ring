install:
  - if [[ "${GCC_VERSION-}" != "" ]]; then export CC="gcc-$GCC_VERSION" CXX="g++-$GCC_VERSION"; fi
  - if [[ "${CLANG_VERSION-}" != "" ]]; then export CC="clang-$CLANG_VERSION" CXX="clang++-$CLANG_VERSION"; fi
  - # clang 3.4 is the default version of clang in Travis CI.
  - if [[ "${CLANG_VERSION-}" == "3.4" ]]; then export CC=clang CXX=clang++; fi

before_script:
  - $CC --version
  - $CXX --version
  - go version
  - make --version

script:
  - make -j2
  - make -j2 check
  # Verify nothing was added to source directory during build.
  - '! git clean --dry-run | grep ".*"'
  - make -j2 clean
  # Verify that |make clean| removed all files from the build directory.
  - '! find build -type f | grep ".+"'
